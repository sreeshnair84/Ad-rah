# include: package:very_good_analysis/analysis_options.6.0.0.yaml # Commented out as package not available

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.config.dart"
    - "build/**"
    - "lib/generated/**"
  
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

  errors:
    # Treat missing returns as errors
    missing_return: error
    # Treat missing required parameters as errors  
    missing_required_param: error
    # Treat invalid assignments as errors
    invalid_assignment: error
    # Allow TODO comments
    todo: ignore

linter:
  rules:
    # Essential rules for better code quality (relaxed for development)
    avoid_print: true
    prefer_const_constructors: true
    prefer_const_literals_to_create_immutables: true
    
    # Disable some pedantic rules that cause noise during development
    always_use_package_imports: false
    sort_constructors_first: false
    directives_ordering: false
    eol_at_end_of_file: false
    unused_import: false
    unnecessary_import: false
    unawaited_futures: false
    deprecated_member_use: false
    use_colored_box: false
    require_trailing_commas: false
    sort_pub_dependencies: false

    # Disable some rules that conflict with our standards
    public_member_api_docs: false
    lines_longer_than_80_chars: false
